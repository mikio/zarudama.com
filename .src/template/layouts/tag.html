; @layout   layout
; @orgmode? false
; @title タグ一覧
<article>
  <headr>
    <div class="article-header">
      <h1>$(tag-name)</h1>
    </div>
  </headr>
  <div class="content">
    <ul>
      @(for tag-posts)
      <li><a href="$(url)">$(title)</a>  [$(date-format date "yyyy/MM/dd")]</li>
      @(end)
    </ul>
  </div>
</article>
